<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="防疫社交距離偵測器" />
        <meta property="og:description" content="在非特定人場所，室外的社交距離至少 1 公尺，室內至少 1.5 公尺，如果特殊狀況無法達到，要戴口罩。" />
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <link rel="stylesheet" href="css/social-distancing-detector.css" />
        <title>防疫社交距離偵測器</title>
    </head>
    <body>
        <div class="content">
            <div class="man">
                <img src="images/man-with-face-mask.svg" />
                <div class="hand"><img src="images/man-say-no-hand-sign.svg" /></div>
                <div class="virus">
                    <div class="corona virus-1"><img src="images/coronavirus.svg" /></div>
                    <div class="corona virus-2"><img src="images/coronavirus.svg" /></div>
                    <div class="corona virus-3"><img src="images/coronavirus.svg" /></div>
                </div>
            </div>
            <div class="distance-bar">
                <div class="vertical-bar"></div>
                <div class="horizontal-bar"></div>
                <div class="vertical-bar"></div>
            </div>
            <div class="woman">
                <img src="images/woman-with-face-mask.svg" />
                <div class="hand"><img src="images/woman-say-no-hand-sign.svg" /></div>
            </div>
        </div>
    </body>
</html>
